<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/icon.png" type="image/png">
    <title>Distribucion de Fecuencias</title>
    <script>
      if ("serviceWorker" in navigator) {
          window.addEventListener("load", function () {
              navigator.serviceWorker
                  .register("/serviceWorker.js")
                  .then((registration) => {
                      console.log("SW registration successful");
                  });
          });
      }
  </script>
  <script async src="https://unpkg.com/pwacompat" crossOrigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-textarea">
        <textarea class="text" id="text"></textarea>
        <div class="xd">
          <div class="btn" id="btn">Ordenar</div>
        </div>
      </div>
      <div id="List"></div>
      <div class="container" id="panel">
        <div class="grid">
          <div class="box"># de Clases</div>
          <div class="box">Clases</div>
          <div class="box">Frecuencia</div>
          <div class="box">F R</div>
          <div class="box">F R A</div>
        </div>
      </div>
      
    </div>
    <img src="/image.png" alt="">
    <footer>Distribucion de Frecuencia, siempre hay posible margen de error con grandes grupos de numeros </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
